<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token()}}" />
    </head>
    <body>
        <div ng-app="angtestApp" ng-controller="UsersCtrl">TODO write content
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>All users</h2>
                </div>
                <div class="panel-body">
                    <table border="1" class="table table-hover usersTable" >
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr   ng-repeat="row in data.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))">
                                <td>{{row["id"]}}</td>
                                <td>{{row["name"]}}</td>
                                <td>{{row["email"]}}</td>
                                <td>{{row["role"]}}</td>
                                <td><a href="#!/users/{{row['id']}}">Edit your page</a></td>
                                <td><button  type="button" class="btn btn-info btn-lg"  ng-click="showDetails(row['id'])">Show Details</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <p></p>
            
            
            View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

    <ul uib-pagination  total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></ul>
    <pre>The selected page no: {{currentPage}}</pre>
    <button class="btn btn-info" ng-click="setPage(3)">Set current page to: 3</button>

    <hr />
    <h4>Pager</h4>
 <!--ul uib-pager total-items="totalItems" ng-model="currentPage"  items-per-page="itemsPerPage"></ul>
    <hr />
    <h4>Limit the maximum visible buttons</h4>
    <!--ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="itemsPerPage"></ul>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></ul-->
    <!--pre>Page: {{currentPage}} / {{numPages}}</pre-->
  
            
            
            
     <script type="text/ng-template" id="modal.html">
            <div  class="modal fade" role="dialog" >
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">

                             <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Details</h4>
                        </div>
                        <div class="modal-body">
                            <p>Name is:{{Name}}</p>
                            <p>Email is:{{Email}}</p>
                            <p>Role is:{{role}}</p>
                            <p>Time is:{{ctime}}</p>
                        </div>
                        <div class="modal-footer">                   
                             <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        
        </script>
        </div>
        <script src="/../../bower_components/angular-modal-service/dst/angular-modal-service.js"></script>
    </body>
</html>
